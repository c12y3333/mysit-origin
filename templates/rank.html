
{% extends "base.html" %}

{% block title %}城市人口 {% endblock %}
{% block headmessage %} 城市人口 {% endblock %}
{% block main %}
<!--{{countries}}<br>-->
<hr>
  <form ation = "/rank/" method=POST>
  	選擇國家
    <select name="id">
  		<option value="999">全部顯示</option>
  		{% for country in countries %}
  			<option value="{{country.id}}">{{country.name}}</option>
  		{% endfor %}
  	</select>
  	{% csrf_token %}
  	<input type='submit' value="送出">
  </form>


  <table class  = "table table-sstriped">
  	<tr><td class="3" align=center><h3>主要國際城市人口</h3></td></tr>
  	<tr><td>城市名稱</td><td>國家</td><td>人口數</td></tr>
  	{%for city in cities %}
  	<tr>
  		<td>{{city.name}}</td>
  		<td>{{city.country}}</td>
  		<td>{{city.population}}</td>
  	</tr>
  	{%endfor%}
  </table>
  
{% endblock %}
